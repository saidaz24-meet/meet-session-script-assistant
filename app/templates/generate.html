{% extends "base.html" %}
{% block content %}
<h2>Generated Highlight Script</h2>
{% if output %}
  <textarea rows="22" style="width:100%">{{ output }}</textarea>
  <div class="actions">
    <a class="button outline" href="{{ url_for('web.configure_page') }}">← Back</a>
    <a class="button" href="{{ url_for('web.home') }}">Home</a>
  </div>
{% else %}
  <p>No output. Check your GEMINI_API_KEY and try again.</p>
{% endif %}
{% endblock %}
